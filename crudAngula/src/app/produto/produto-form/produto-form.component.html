<form
  class="row g-3 needs-validation"
  novalidate
  [formGroup]="form"
  style="padding-top: 10px"
>
  <div class="col-md-12">
    <label for="nome" class="form-label">Nome do produto</label>
    <input
      type="text"
      class="form-control"
      id="nome"
      placeholder="Nome do Produto"
      formControlName="nome"
      [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
    />
  </div>
    <!-- <div class="valid-feedback" *ngif="hasError('nome') && hasError('nome')['required']">
      Por favor informe um nome para o produto.
    </div>
     <div class="valid-feedback" *ngif="hasError('nome') && hasError('nome')['minlength']">
      Nome precisa ter no minimo {{ hasError('nome')['minlength'].requiredLength }}caracteres.
    </div>
    <div class="valid-feedback" *ngif="hasError('nome') && hasError('nome')['maxlength']">
      Nome precisa ter no m√°ximo {{ hasError('nome')['maxlength'] .requiredLength}}caracteres.
    </div>  -->
  <div style="margin-top: 10px">
    <button class="btn btn-primary" (click)="onSubmit()">Salva</button>
    <button class="btn btn-default">Cancela</button>
  </div>
</form>
